<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוזיק פלייר</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .artist-name {
            font-size: 1rem;
            opacity: 0.7;
        }

        .progress-container {
            margin: 25px 0;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .playlist {
            margin-top: 25px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1);
        }

        .playlist-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .add-song-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .add-song-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .add-song-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .add-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
        }

        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="song-info">
            <div class="album-art" id="albumArt">🎵</div>
            <div class="song-title" id="songTitle">בחר שיר להשמעה</div>
            <div class="artist-name" id="artistName">אמן</div>
        </div>

        <div class="progress-container">
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">⏮️</button>
            <button class="control-btn play-btn" id="playBtn">▶️</button>
            <button class="control-btn" id="nextBtn">⏭️</button>
        </div>

        <div class="mode-buttons">
            <button class="mode-btn" id="shuffleBtn">🔀 ערבוב</button>
            <button class="mode-btn" id="repeatBtn">🔁 חזרה</button>
        </div>

        <div class="volume-container">
            <span>🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>

        <div class="add-song-container">
            <h3 style="margin-bottom: 10px; text-align: center;">הוסף שיר חדש</h3>
            <input type="text" class="add-song-input" id="songNameInput" placeholder="שם השיר">
            <input type="text" class="add-song-input" id="artistNameInput" placeholder="שם האמן">
            <input type="url" class="add-song-input" id="songUrlInput" placeholder="קישור לשיר (מ-Google Cloud Storage)">
            <button class="add-btn" id="addSongBtn">הוסף שיר</button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="playlist" id="playlist">
            <!-- Playlist items will be added here -->
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.currentSongIndex = 0;
                this.isPlaying = false;
                this.isShuffleOn = false;
                this.isRepeatOn = false;
                this.songs = [
                    {
                        title: "שיר לדוגמה 1",
                        artist: "אמן לדוגמה",
                        url: "https://storage.googleapis.com/test-tts001/example1.mp3"
                    },
                    {
                        title: "שיר לדוגמה 2", 
                        artist: "אמן אחר",
                        url: "https://storage.googleapis.com/test-tts001/example2.mp3"
                    }
                ];

                this.initializeElements();
                this.initializeEventListeners();
                this.loadPlaylist();
                this.loadSong(0);
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.shuffleBtn = document.getElementById('shuffleBtn');
                this.repeatBtn = document.getElementById('repeatBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.songTitle = document.getElementById('songTitle');
                this.artistName = document.getElementById('artistName');
                this.albumArt = document.getElementById('albumArt');
                this.playlist = document.getElementById('playlist');
                this.addSongBtn = document.getElementById('addSongBtn');
                this.songNameInput = document.getElementById('songNameInput');
                this.artistNameInput = document.getElementById('artistNameInput');
                this.songUrlInput = document.getElementById('songUrlInput');
                this.errorMessage = document.getElementById('errorMessage');
            }

            initializeEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.previousSong());
                this.nextBtn.addEventListener('click', () => this.nextSong());
                this.shuffleBtn.addEventListener('click', () => this.toggleShuffle());
                this.repeatBtn.addEventListener('click', () => this.toggleRepeat());
                
                this.progressBar.addEventListener('click', (e) => this.setProgress(e));
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('ended', () => this.handleSongEnd());
                
                this.addSongBtn.addEventListener('click', () => this.addSong());
            }

            loadSong(index) {
                if (index >= 0 && index < this.songs.length) {
                    const song = this.songs[index];
                    this.audio.src = song.url;
                    this.songTitle.textContent = song.title;
                    this.artistName.textContent = song.artist;
                    this.currentSongIndex = index;
                    this.updatePlaylistActiveItem();
                    
                    this.audio.addEventListener('loadedmetadata', () => {
                        this.updateDuration();
                    });
                }
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                this.audio.play().then(() => {
                    this.isPlaying = true;
                    this.playBtn.textContent = '⏸️';
                    this.albumArt.classList.add('playing');
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    this.showError('שגיאה בהשמעת השיר. בדוק שהקישור תקין.');
                });
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playBtn.textContent = '▶️';
                this.albumArt.classList.remove('playing');
            }

            previousSong() {
                if (this.isShuffleOn) {
                    this.currentSongIndex = Math.floor(Math.random() * this.songs.length);
                } else {
                    this.currentSongIndex = this.currentSongIndex > 0 ? this.currentSongIndex - 1 : this.songs.length - 1;
                }
                this.loadSong(this.currentSongIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            nextSong() {
                if (this.isShuffleOn) {
                    this.currentSongIndex = Math.floor(Math.random() * this.songs.length);
                } else {
                    this.currentSongIndex = this.currentSongIndex < this.songs.length - 1 ? this.currentSongIndex + 1 : 0;
                }
                this.loadSong(this.currentSongIndex);
                if (this.isPlaying) {
                    this.play();
                }
            }

            toggleShuffle() {
                this.isShuffleOn = !this.isShuffleOn;
                this.shuffleBtn.classList.toggle('active', this.isShuffleOn);
            }

            toggleRepeat() {
                this.isRepeatOn = !this.isRepeatOn;
                this.repeatBtn.classList.toggle('active', this.isRepeatOn);
            }

            setProgress(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                const seekTime = percent * this.audio.duration;
                this.audio.currentTime = seekTime;
            }

            setVolume(volume) {
                this.audio.volume = volume / 100;
                this.volumeValue.textContent = volume + '%';
            }

            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressFill.style.width = percent + '%';
                    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateDuration() {
                if (this.audio.duration) {
                    this.durationEl.textContent = this.formatTime(this.audio.duration);
                }
            }

            handleSongEnd() {
                if (this.isRepeatOn) {
                    this.audio.currentTime = 0;
                    this.play();
                } else {
                    this.nextSong();
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            loadPlaylist() {
                this.playlist.innerHTML = '';
                this.songs.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    item.innerHTML = `
                        <div>
                            <div style="font-weight: bold;">${song.title}</div>
                            <div style="opacity: 0.7; font-size: 0.8rem;">${song.artist}</div>
                        </div>
                        <button onclick="player.removeSong(${index})" style="background: none; border: none; color: white; cursor: pointer; opacity: 0.7;">❌</button>
                    `;
                    item.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            this.loadSong(index);
                            this.play();
                        }
                    });
                    this.playlist.appendChild(item);
                });
            }

            updatePlaylistActiveItem() {
                const items = this.playlist.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentSongIndex);
                });
            }

            addSong() {
                const title = this.songNameInput.value.trim();
                const artist = this.artistNameInput.value.trim();
                const url = this.songUrlInput.value.trim();

                if (!title || !artist || !url) {
                    this.showError('אנא מלא את כל השדות');
                    return;
                }

                if (!this.isValidUrl(url)) {
                    this.showError('אנא הכנס קישור תקין');
                    return;
                }

                this.songs.push({ title, artist, url });
                this.loadPlaylist();
                
                // Clear inputs
                this.songNameInput.value = '';
                this.artistNameInput.value = '';
                this.songUrlInput.value = '';
                this.errorMessage.textContent = '';
            }

            removeSong(index) {
                if (this.songs.length > 1) {
                    this.songs.splice(index, 1);
                    if (index === this.currentSongIndex) {
                        this.loadSong(0);
                    } else if (index < this.currentSongIndex) {
                        this.currentSongIndex--;
                    }
                    this.loadPlaylist();
                } else {
                    this.showError('חייב להישאר לפחות שיר אחד ברשימה');
                }
            }

            isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                setTimeout(() => {
                    this.errorMessage.textContent = '';
                }, 3000);
            }
        }

        // Initialize player when page loads
        let player;
        document.addEventListener('DOMContentLoaded', () => {
            player = new MusicPlayer();
        });
    </script>
</body>
</html>
