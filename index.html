<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מוזיק פלייר</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-art {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .artist-name {
            font-size: 1rem;
            opacity: 0.7;
        }

        .progress-container {
            margin: 25px 0;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
        }

        .add-song-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .add-song-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        .add-song-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .add-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
        }

        .playlist {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1);
        }

        .playlist-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        .remove-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.7;
            font-size: 1rem;
            padding: 5px;
        }

        .remove-btn:hover {
            opacity: 1;
        }

        /* Scrollbar styling */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="song-info">
            <div class="album-art" id="albumArt">🎵</div>
            <div class="song-title" id="songTitle">הוסף שיר ראשון</div>
            <div class="artist-name" id="artistName">השתמש בטופס למטה</div>
        </div>

        <div class="progress-container">
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">⏮️</button>
            <button class="control-btn play-btn" id="playBtn">▶️</button>
            <button class="control-btn" id="nextBtn">⏭️</button>
        </div>

        <div class="volume-container">
            <span>🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>

        <div class="add-song-container">
            <h3 style="margin-bottom: 10px; text-align: center;">הוסף שיר חדש</h3>
            <input type="text" class="add-song-input" id="songNameInput" placeholder="שם השיר">
            <input type="text" class="add-song-input" id="artistNameInput" placeholder="שם האמן">
            <input type="url" class="add-song-input" id="songUrlInput" placeholder="קישור לשיר מ-Google Cloud Storage">
            <button class="add-btn" id="addSongBtn">הוסף שיר</button>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="playlist" id="playlist">
            <!-- רשימת השירים תופיע כאן -->
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script>
        let songs = [];
        let currentSongIndex = 0;
        let isPlaying = false;
        let audio = document.getElementById('audioPlayer');

        // Elements
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const albumArt = document.getElementById('albumArt');
        const playlist = document.getElementById('playlist');
        const addSongBtn = document.getElementById('addSongBtn');
        const songNameInput = document.getElementById('songNameInput');
        const artistNameInput = document.getElementById('artistNameInput');
        const songUrlInput = document.getElementById('songUrlInput');
        const errorMessage = document.getElementById('errorMessage');

        // Event Listeners
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', previousSong);
        nextBtn.addEventListener('click', nextSong);
        progressBar.addEventListener('click', setProgress);
        volumeSlider.addEventListener('input', setVolume);
        addSongBtn.addEventListener('click', addSong);

        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('loadedmetadata', updateDuration);
        audio.addEventListener('ended', handleSongEnd);

        // Functions
        function addSong() {
            const title = songNameInput.value.trim();
            const artist = artistNameInput.value.trim();
            const url = songUrlInput.value.trim();

            if (!title || !artist || !url) {
                showError('אנא מלא את כל השדות');
                return;
            }

            if (!isValidUrl(url)) {
                showError('אנא הכנס קישור תקין');
                return;
            }

            songs.push({ title, artist, url });
            updatePlaylist();
            
            // Clear inputs
            songNameInput.value = '';
            artistNameInput.value = '';
            songUrlInput.value = '';
            errorMessage.textContent = '';

            // If this is the first song, load it
            if (songs.length === 1) {
                loadSong(0);
            }
        }

        function updatePlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item' + (index === currentSongIndex ? ' active' : '');
                item.innerHTML = `
                    <div>
                        <div style="font-weight: bold;">${song.title}</div>
                        <div style="opacity: 0.7; font-size: 0.8rem;">${song.artist}</div>
                    </div>
                    <button class="remove-btn" onclick="removeSong(${index})">❌</button>
                `;
                item.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') {
                        loadSong(index);
                    }
                });
                playlist.appendChild(item);
            });
        }

        function loadSong(index) {
            if (index >= 0 && index < songs.length) {
                const song = songs[index];
                audio.src = song.url;
                songTitle.textContent = song.title;
                artistName.textContent = song.artist;
                currentSongIndex = index;
                updatePlaylist();
            }
        }

        function togglePlay() {
            if (songs.length === 0) {
                showError('הוסף שיר כדי להתחיל');
                return;
            }

            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶️';
                albumArt.classList.remove('playing');
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    playBtn.textContent = '⏸️';
                    albumArt.classList.add('playing');
                    isPlaying = true;
                }).catch(error => {
                    showError('שגיאה בהשמעת השיר. בדוק שהקישור תקין.');
                });
            }
        }

        function previousSong() {
            if (songs.length === 0) return;
            currentSongIndex = currentSongIndex > 0 ? currentSongIndex - 1 : songs.length - 1;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        function nextSong() {
            if (songs.length === 0) return;
            currentSongIndex = currentSongIndex < songs.length - 1 ? currentSongIndex + 1 : 0;
            loadSong(currentSongIndex);
            if (isPlaying) {
                audio.play();
            }
        }

        function setProgress(e) {
            if (audio.duration) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            }
        }

        function setVolume() {
            const volume = volumeSlider.value;
            audio.volume = volume / 100;
            volumeValue.textContent = volume + '%';
        }

        function updateProgress() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        }

        function updateDuration() {
            if (audio.duration) {
                durationEl.textContent = formatTime(audio.duration);
            }
        }

        function handleSongEnd() {
            nextSong();
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function removeSong(index) {
            if (songs.length > 1) {
                const wasPlaying = isPlaying;
                songs.splice(index, 1);
                if (index === currentSongIndex) {
                    if (currentSongIndex >= songs.length) {
                        currentSongIndex = 0;
                    }
                    loadSong(currentSongIndex);
                    if (wasPlaying) {
                        audio.play();
                    }
                } else if (index < currentSongIndex) {
                    currentSongIndex--;
                }
                updatePlaylist();
            } else if (songs.length === 1) {
                songs = [];
                currentSongIndex = 0;
                songTitle.textContent = 'הוסף שיר ראשון';
                artistName.textContent = 'השתמש בטופס למטה';
                audio.pause();
                audio.src = '';
                isPlaying = false;
                playBtn.textContent = '▶️';
                albumArt.classList.remove('playing');
                progressFill.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                durationEl.textContent = '0:00';
                updatePlaylist();
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 3000);
        }

        // Initialize
        setVolume();
    </script>
</body>
</html>
